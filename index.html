<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <main>
        <div id="weather-info" class="weather-info hidden">
          <div class="current-weather">
            <div>
              <h1 class="current-city" id="current-city">City</h1>
              <p class="current-details">
                <span id="current-date"></span>, <span id="weather-description"></span> <br />
                Humidity: <strong id="humidity">0%</strong>, Wind: <strong id="wind-speed">0 km/h</strong>
              </p>
            </div>
            <div class="current-temperature">
              <span id="icon" class="current-temperature-icon"></span>
              <span id="current-temperature" class="current-temperature-value">0</span>
              <span class="current-temperature-unit">Â°C</span>
            </div>
          </div>
        </div>

        <div id="forecast" class="forecast hidden">
        </div>

        <div id="error-message" class="error-message hidden">
          <p>City not found. Please try again.</p>
        </div>
      </main>

      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Mamkela/weather-app" target="_blank">Siyamamkela Bodla</a> and is
          <a href="https://weather-app.netlify.app/" target="_blank">hosted on Netlify</a>.
        </p>
      </footer>
    </div>

  
    <script src="src/index.js"></script>
  </body>
</html>
